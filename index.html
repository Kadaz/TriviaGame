<!DOCTYPE html>
<html lang="en"
    style="background: url('assets/images/dragonballs.jpg') no-repeat center center fixed; margin: 0% 10% 0% 10%;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TriviaGame</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="text/css" href="assets/css/style.css">
</head>

<body style="background: url('assets/images/giphy.gif') no-repeat center center fixed; background-size: cover;">
    <div class="container" style="padding: 0%">
        <div class="jumbotron"
            style="background: url('assets/images/thumb-1920-647552.jpg') fixed; background-size: auto 100%; padding-bottom: 12%; border-radius: 0rem">
        </div>
        <div class="row" style="margin: 15%; margin-top:6%; padding: 3%;">
            <div class="col-lg-12" style="margin-bottom:-11%">
                <h3 class="card-header text-center" style="background-color: pink; border: solid 5%" id="questions">
                    Dragonball Universe Trivia
                </h3>
                <div class="card-body" style="background-color: black">
                    <p id="remaining-time" class="text-center" style="display: none; color: white;">Remaining Time:
                        <span id="timer"></span>
                    </p>
                    <p class="strong text-center" style="color: white" id="instructions"> This time on Dragonball
                        Trivia, we find out:
                        How big a fan are YOU? Let's
                        play shall we!
                    </p>

                    <!-- Where game play happens -->
                    <div id="choices" class="text-center">
                        <button id="start" class="btn btn-info btn-lg">Start Game</button>
                        <!-- where questions and answers choices will show -->
                        <div id="question" style="color:white"></div>
                        <div id="user-answer"></div>
                    </div>

                    <!-- Where game results populate -->
                    <div id="results" class="text-center" style="display: none">
                        <h2 style="color:white">Here's how you did!</h2>
                        <p id="correct" style="color:green;">0</p>
                        <p id="incorrect" style="color:red">0</p>
                        <p id="unanswered" style="color: gray;">0</p>
                        <button id="play-again" class="btn btn-info btn-lg">Play Again?</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="jumbotron" style="background: url('assets/images/thumb-1920-647552.jpg') fixed; background-size: auto 100%; margin-bottom: -5%;
            padding-bottom: 9.9% "></div>
    </div>

    <!-- jQuery link -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js"
        integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>

    <!-- Javascript -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
